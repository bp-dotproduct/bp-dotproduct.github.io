<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dot Product</title>
    <meta name="description" content="Dot Product - Graphics and .NET development">
    <meta charset="utf-8">
    <meta name="author" content="Bryan Peeters">
    <meta property="og:type" content="website">
    <meta property="og:title" content="UPPR - IT consulting">
    <meta property="og:description" content="DOT Product - Graphics and .NET development">
    <meta property="og:url" content="https://dotproduct.be">
    <meta property="og:site_name" content="DOT Product">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita+One">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        body {
            background-color: #3c6096;
            background-image: repeating-radial-gradient(circle at -200px calc(100% + 500px), transparent 10px, #fff2 210px), repeating-linear-gradient(#4f7cc0, #6630b8);
            overflow: hidden;
            background-size: cover;
            font-family: Fira Sans;
            color: #fff;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: Lilita One;
            font-size: 80px;
            font-weight: normal;
            margin: -40px;
        }

        h1 .dot-title {
            font-family: Lilita One;
        }

        ul {
            margin: 0;
            padding: 0
        }

        ul li a {
            text-decoration: none;
            color: #fff;
        }

        ul li {
            list-style-type: none;
            padding: 5px;
            color: #fff;
        }

        #shader-placeholder {
            position: relative;
            display: none;
        }

        #shader-placeholder button {
            position: absolute;
            border: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
            color: #eee8;
        }

        #shader-placeholder button:hover {
            position: absolute;
            border: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
            color: #eee;
        }

        #shader-placeholder button img {
            position: absolute;
            width: 20%;
            height: 20%;
            top: 50%;
            left: 50%;
            margin: -10% 0 0 -10%;
        }

        #play-icon {
            font-size: 150px;
        }

        .inline-icon {
            vertical-align: bottom;
            font-size: 18px !important;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1><span class="dot-title">DOT</span> Product</h1>
        <h2>Graphics and .NET development</h2>
        <ul>
            <li>
                <a href="mailto:hello@dotproduct.be">
                    <span class="material-symbols-outlined inline-icon">mail</span>
                    <span>hello@dotproduct.be</span>
                </a>
            </li>
            <li>
                <a href="tel:0032471892808">
                    <span class="material-symbols-outlined inline-icon">call</span>
                    <span>(+32) 471 89 28 08</span>
                </a>
            </li>
        </ul>
        <div id="shader-placeholder">
            <img src="https://www.shadertoy.com/media/shaders/llsXR7.jpg"></img>
            <button id="show-shader-button">
                <span id="play-icon" class="material-symbols-outlined ">
                    play_circle
                </span>
            </button>
        </div>
    </div>
</body>
<script>
    const button = document.querySelector('#show-shader-button');
    const shaderPlaceholder = document.querySelector('#shader-placeholder');

    button.addEventListener('click', () => {
        const iframe = document.createElement('iframe');
        iframe.src = 'https://www.shadertoy.com/embed/llsXR7?gui=true&paused=false&muted=true';
        iframe.width = 800;
        iframe.height = 450;
        iframe.frameBorder = 0;
        iframe.allowFullscreen = true;
        shaderPlaceholder.innerHTML = '';
        shaderPlaceholder.appendChild(iframe);
    });
</script>
</html>
